<!DOCTYPE html>
<html>
    <head>
        <title>Student Information</title>
    </head>
    <body>
        <h1>Student Information</h1>
        <form action="">
            <label for="FirstName">First Name</label>
            <input type="text" name="FName" id = "FirstName"><br><br>

            <label for="MiddleName">Middle Name</label>
            <input type="text" name="MName" id = "MiddleName"><br><br>

            <label for="LastName">Last Name</label>
            <input type="text" name="LName" id = "LastName"><br><br>

            <label for="MobileNo">Mobile number</label>
            <input type="number" name="MNumber" id = "MobileNo"><br><br>

            <label for="EmailID">Email ID</label>
            <input type="email" name="EmailID" id = "EmailID"><br><br>

            <label for="Address"> Student Address</label>
            <textarea name="SAddress" id = "Address" placeholder="Enter your Adress"></textarea><br><br>

            <label>Gender:</label><br>
            <input type="radio" id="SMale" name="Gender" value="Male">
            <label for="SMale">Male</label>

            <input type="radio" id="SFemale" name="Gender" value="Female">
            <label for="SFemale">Female</label>

            <input type="radio" id="SOther" name="Gender" value="Other">
            <label for="SOther">Other</label><br><br>

            <label>Select Your Language:</label><br>
            <input type="checkbox" id="Language" name="Language" value="C">
            <label for="Languages">C Language</label><br>

            <input type="checkbox" id="Languages" name="Language" value="C++">
            <label for="Languages">C++ Language</label><br>

            <input type = "checkbox" id="Languages" name="Languages" value="JAVA">
            <label for="Languages">JAVA Language</label><br>

            <input type = "checkbox" id="Languages" name="Languages" value="PHP">
            <label for="Languages">PHP Language</label><br>

            <label for="State">Select Your State:</label>
            <select name ="State" id="state">
                <option value="None">--select State--</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Goa">Goa</option>
                <option value="Gujrat">Gujrat</option>

                <input type="submit">
            </select>
        </form>
    </body>
</html>
